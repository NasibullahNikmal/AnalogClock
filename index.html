<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Digital Clock</title>
</head>

<body>
    <div class="clock">
        <div class="clockDote">
            <div class="num12">12</div>
            <div class="num3">3</div>
            <div class="num6">6</div>
            <div class="num9">9</div>
            <div class="secondDote">
                <div class="topText">N.Nikmal Clock</div>
                <div class="bottomText">NNN</div>
                <div class="hour"></div>
                <div class="min"></div>
                <div class="sec"></div>
                <div class="mainDote"></div>
            </div>
        </div>
    </div>

</body>

</html>
